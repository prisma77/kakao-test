<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 목록보기</title>
    <style>
        :root {
            --bg: #f7f7fb;
            --card: #fff;
            --border: #ececf2;
            --text: #1f2328;
            --muted: #6b7280;
            --accent: #111827;
            --ring: rgba(17,24,39,.08);
            --shadow: 0 6px 20px rgba(0,0,0,.06);
            --blue: #2563eb;
            --green: #059669;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 18px;
            margin: 0;
        }

        header .hint {
            color: var(--muted);
            font-size: 13px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filters {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .filter-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-row label {
            font-weight: 600;
            font-size: 14px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card);
        }

        .btn {
            border: 1px solid var(--border);
            background: var(--card);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--shadow);
            text-decoration: none;
            display: inline-block;
        }

        .btn.primary {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .tourism-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tourism-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .tourism-card:hover {
            transform: translateY(-2px);
        }

        .tourism-card h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: var(--text);
        }

        .tourism-card .address {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .tourism-card .phone {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .tourism-card .category {
            display: inline-block;
            background: var(--green);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
        }

        .pagination .page-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: var(--card);
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
        }

        .pagination .page-btn.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        .pagination .page-btn:hover:not(.active) {
            background: var(--bg);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
    </style>
</head>
<body>
<header>
    <h1>관광지 목록보기</h1>
    <span class="hint">페이지별로 관광지를 탐색해보세요</span>
</header>

<div class="container">
    <!-- 필터 영역 -->
    <div class="filters">
        <div class="filter-row">
            <label>지역:</label>
            <select id="regionSelect">
                <option value="">전체</option>
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="제주">제주</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
            </select>

            <label>페이지 크기:</label>
            <select id="pageSizeSelect">
                <option value="10">10개씩</option>
                <option value="20">20개씩</option>
                <option value="30">30개씩</option>
            </select>

            <button class="btn primary" onclick="loadTourismData()">검색</button>
        </div>
    </div>

    <!-- 관광지 목록 -->
    <div id="tourismGrid" class="tourism-grid">
        <div class="loading">관광지 정보를 불러오는 중...</div>
    </div>

    <!-- 페이지네이션 -->
    <div id="pagination" class="pagination"></div>
</div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b128209c9ae4dab493ade5f50b63bdcb&autoload=false&libraries=services"></script>
<script>
    let currentPage = 1;
    let pageSize = 10;
    let selectedRegion = '';
    let totalPages = 1;
    let places;

    // 카카오맵 SDK 로드
    kakao.maps.load(function() {
        places = new kakao.maps.services.Places();
        loadTourismData();
    });

    function loadTourismData() {
        const grid = document.getElementById('tourismGrid');
        grid.innerHTML = '<div class="loading">관광지 정보를 불러오는 중...</div>';

        // 지역별 검색 키워드 설정
        let searchKeyword = selectedRegion ? `${selectedRegion} 관광지` : '관광지';

        // 카카오 Places API로 관광지 검색
        places.keywordSearch(searchKeyword, function(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                displayTourismList(data);
                displayPagination(pagination);
            } else {
                grid.innerHTML = '<div class="no-results">관광지 정보를 찾을 수 없습니다.</div>';
            }
        }, {
            page: currentPage,
            size: pageSize,
            category_group_code: 'AT4' // 관광명소 카테고리
        });
    }

    function displayTourismList(data) {
        const grid = document.getElementById('tourismGrid');

        if (data.length === 0) {
            grid.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
            return;
        }

        const html = data.map(item => `
                <div class="tourism-card">
                    <h3>${item.place_name}</h3>
                    <div class="address">${item.road_address_name || item.address_name || '주소 정보 없음'}</div>
                    <div class="phone">${item.phone || '전화번호 정보 없음'}</div>
                    <span class="category">${item.category_name.split(' > ').pop()}</span>
                </div>
            `).join('');

        grid.innerHTML = html;
    }

    function displayPagination(pagination) {
        const paginationDiv = document.getElementById('pagination');

        if (!pagination) {
            paginationDiv.innerHTML = '';
            return;
        }

        let html = '';

        // 이전 페이지
        if (pagination.hasPrevPage) {
            html += `<a href="#" class="page-btn" onclick="goToPage(${currentPage - 1})">이전</a>`;
        }

        // 페이지 번호들
        for (let i = 1; i <= pagination.last; i++) {
            const activeClass = i === currentPage ? 'active' : '';
            html += `<a href="#" class="page-btn ${activeClass}" onclick="goToPage(${i})">${i}</a>`;
        }

        // 다음 페이지
        if (pagination.hasNextPage) {
            html += `<a href="#" class="page-btn" onclick="goToPage(${currentPage + 1})">다음</a>`;
        }

        paginationDiv.innerHTML = html;
    }

    function goToPage(page) {
        currentPage = page;
        loadTourismData();
    }

    // 필터 변경 이벤트
    document.getElementById('regionSelect').addEventListener('change', function() {
        selectedRegion = this.value;
        currentPage = 1;
    });

    document.getElementById('pageSizeSelect').addEventListener('change', function() {
        pageSize = parseInt(this.value);
        currentPage = 1;
    });
</script>
</body>
</html>
